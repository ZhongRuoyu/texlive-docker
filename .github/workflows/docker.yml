name: Build and publish Docker images

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 1 * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_USERNAME: zhongruoyu
  DOCKERHUB_REPOSITORY: zhongruoyu/texlive
  GHCR_USERNAME: zhongruoyu
  GHCR_REPOSITORY: ghcr.io/zhongruoyu/texlive

jobs:
  date:
    name: Determine date
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.date.outputs.date }}
    steps:
      - name: Determine date
        id: date
        run: |
          if [[ "$GITHUB_EVENT_NAME" = "schedule" ]]; then
            date="$(TZ=UTC date "+%Y%m%d")"
          else
            date="$(TZ=UTC date "+%Y%m%dT%H%M%SZ")"
          fi
          echo "date=$date" >>"$GITHUB_OUTPUT"

  build:
    strategy:
      fail-fast: false
      matrix:
        tag:
          - base
          - full
        arch:
          - x86_64
          - aarch64
    name: Build ${{ matrix.tag }} (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ github.token }}
      - name: Build and push Docker image by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile.${{ matrix.tag }}
          platforms: linux/${{ matrix.arch }}
          outputs: |
            type=image,name=${{ env.DOCKERHUB_REPOSITORY }},name-canonical=true,push=true,push-by-digest=true
            type=image,name=${{ env.GHCR_REPOSITORY }},name-canonical=true,push=true,push-by-digest=true
      - name: Export digest
        run: |
          mkdir -p "$RUNNER_TEMP"/digests
          echo "${DIGEST#sha256:}" >"$RUNNER_TEMP"/digests/"$ARCH"
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          ARCH: ${{ matrix.arch }}
      - name: Upload digest
        uses: actions/upload-artifact@v5
        with:
          name: digests-${{ matrix.tag }}-${{ matrix.arch }}
          path: ${{ runner.temp }}/digests/*

  merge:
    needs: [build, date]
    strategy:
      fail-fast: false
      matrix:
        tag:
          - base
          - full
    name: Merge ${{ matrix.tag }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ github.token }}
      - name: Download digests
        uses: actions/download-artifact@v6
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-${{ matrix.tag }}-*
          merge-multiple: true
      - name: Create manifest list and push
        run: |
          tags=(
            "--tag=$DOCKERHUB_REPOSITORY:$TAG"
            "--tag=$DOCKERHUB_REPOSITORY:$TAG-$DATE"
            "--tag=$GHCR_REPOSITORY:$TAG"
            "--tag=$GHCR_REPOSITORY:$TAG-$DATE"
          )
          if [[ "$TAG" = "base" ]]; then
            tags+=(
              "--tag=$DOCKERHUB_REPOSITORY:latest"
              "--tag=$GHCR_REPOSITORY:latest"
            )
          fi
          images=()
          for digest in "$RUNNER_TEMP"/digests/*; do
            images+=("$GHCR_REPOSITORY@sha256:$(cat "$digest")")
          done
          docker buildx imagetools create "${tags[@]}" "${images[@]}"
        env:
          DATE: ${{ needs.date.outputs.date }}
          TAG: ${{ matrix.tag }}
